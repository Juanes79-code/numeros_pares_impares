<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sumatoria=0
        contador=0
        for (let f = 1; f <= 10; f++) {
            document.write(f + "<br>");
            sumatoria=sumatoria+f;
            contador=contador+1;           
            
        }
        document.write("Sumatoria es "+sumatoria+"<br>");
        document.write("el contador es de: "+contador+"<br>");
        promedio=sumatoria/contador
        document.write("el procentaje es de: "+promedio+"<br>");

    </script>
</body>
</html>
